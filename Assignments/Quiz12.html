<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number</title>

    <link rel="stylesheet" href="../Css/PatternLibrary.css">
    <script defer src="../Js/wa12.js"></script>
    <style>
        .slidecontainer {
            width: 100%;
        }
        .slider {
            width: 100%;
            height: 25px;
            background: white;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
          }
      </style>
</head>
<body>
    <h1>Use the sliders to sumbit your phone number</h1>
    <div>
        <p class="output" id="generated"></p>
    </div>
    <div class="slidecontainer">
        <input type="range" min="100" max="999" value="100" class="slider" id="s1">
         <input type="range" min="100" max="999" value="100" class="slider" id="s2">
         <input type="range" min="1000" max="9999" value="1000" class="slider" id="s3">
        <p id="Num"> (<span id="V1"></span>) <span id="V2"></span>-<span id="V3"></span></p>
      </div>
    <form>
        <input class="button" type="button" id="submit-button" value="Yes. This is my phone number">
    </form>
    <div>
        <p class="after" id="after"></p>
        <h2 class="phone" id="phone"></h2>
        <p class="again" id="again"></p>
    </div>
  
</body>
</html>
