<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/PatternLibrary.css">
    <title>Silly Story</title>
</head>
<body>
    <div>
        <label for="CustomName">Enter a custom name</label>
        <input id="CustomName" type="text" placeholder="">
    </div>
    <div>
        <label for="us">Silly</label><input id="us" type="radio" name="ukus" value="us" checked>
        <label for="uk">Even More Silly</label><input id="uk" type="radio" name="ukus" value="uk">
    </div>
    <div>
        <button class="Generate">Generate random story</button>
    </div>
    <p class="story"></p>
    <script src="../Js/SillyStory.js"></script>
</body>
</html>
