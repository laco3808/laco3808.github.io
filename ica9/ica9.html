<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../Css/PatternLibrary.css">
    <title>Function start</title>
    <style>
      .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 200px;
        background: rgb(67, 234, 16);
      }

      .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #333;
      }

      .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: rgb(254, 7, 217);
      }
      #button{
        background-color: rgb(254, 7, 217);
        border-radius: 12px;
        padding: 32px 16px;
        font-family: 'Oswald', serif;
        font-size: 20px;
        color: black;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; 
      }

    </style>
  </head>
  <body>
    <button id="button">Display message box</button>

    <script scr="ica9.js"></script>
  </body>
</html>
